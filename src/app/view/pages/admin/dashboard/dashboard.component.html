<section class="totals-section row gap-4">
  @for (total of totals; track $index) {
  <div class="total-card col-12 col-md-5 d-flex align-content-center">
    <div class="">
      <p class="font-bold text-xl m-0">{{ total.title }}</p>
      <p class="text-gray-500">{{ total.subtitle }}</p>
      <p class="font-bold text-xl mt-2">{{ total.amount + " " + currency }}</p>
      <div
        class="d-flex align-content-center"
        [ngStyle]="{ color: total.effect > 0 ? '#1eb564' : '#d02626' }"
      >
        <i class="material-icons text-md mr-1">{{
          total.effect > 0 ? "arrow_upward" : "arrow_downward"
        }}</i>
        <p [ngStyle]="{ color: total.effect > 0 ? '#1eb564' : '#d02626' }">
          {{ total.effect + "%" }}
        </p>
      </div>
    </div>
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!"
      [stroke]="chartOptions.stroke!"
      [tooltip]="chartOptions.tooltip!"
      [dataLabels]="chartOptions.dataLabels!"
      [colors]="total.effect > 0 ? ['#1eb564'] : ['#d02626']"
    ></apx-chart>
  </div>
  }
</section>
