 <div class="position-relative w-75">
    <div class="position-relative">
      <button
        (click)="toggleDropdown()"
        class="btn btn-outline-secondary w-100 d-flex justify-content-between align-items-center text-start"
        type="button"
      >
        <span [class]="getStatusDisplayStyle(selectedStatus)">
          {{ selectedStatus }}
        </span>
        <svg
          class="text-muted transition"
          [class.rotate-180]="isOpen"
          width="20"
          height="20"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          style="transition: transform 0.2s"
          [style.transform]="isOpen ? 'rotate(180deg)' : 'rotate(0deg)'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      @if (isOpen) {
      <div
        class="dropdown-menu show position-absolute w-100 mt-1"
        style="z-index: 1050"
      >
        @for (status of statusOptions; track $index) {
        <button
          (click)="handleStatusChange(status)"
          class="dropdown-item d-flex align-items-center"
          [class.active]="selectedStatus === status"
          type="button"
        >
          <span [class]="getStatusDisplayStyle(status)">
            {{ status }}
          </span>
        </button>
        }
      </div>
      }
    </div>
  </div>
