<div class="auth-wrapper">
  <!-- Left Side: Image and Logo -->
  <div class="auth-left">
    <img src="../../../../../assets/icons/Paste image.svg" alt="Login Image" />
    <h1 class="logo">FurMaster</h1>
  </div>

  <!-- Right Side: Login Form -->
  <div class="auth-right">
    <div class="form-container">
      <h2>Login</h2>
      <p>
        Don't have an account?
        <span class="link" [routerLink]="['/signup']">Sign up</span>
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ng-container *ngFor="let field of formFields">
          <div class="form-item">
            <app-primary-form-input
              [label]="field.label"
              [type]="field.type"
              [placeholder]="field.placeholder"
              [required]="true"
              [isInvalid]="isInvalid(loginForm.controls[field.name])"
              [formControlName]="field.name"
            >
            </app-primary-form-input>
          </div>
        </ng-container>

        <app-primary-button
          (onClickChange)="onSubmit()"
          [col]="'col-12'"
        ></app-primary-button>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
