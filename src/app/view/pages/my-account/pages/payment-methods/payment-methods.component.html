<div class="row d-flex flex-wrap g-4 justify-content-center align-content-center payment-cards">
  @for (card of cards; track $index) {
  <app-payment-method-card
    [card]="card"
    class="col-12 col-md-6 col-lg-4"
  ></app-payment-method-card>
  }@empty {
  <div class="no-cards-content">
    <img src="assets/icons/add_card.svg" alt="No Cards" class="no-cards-img" />
    <h3>No Payment Methods</h3>
    <p>You haven't added any payment cards yet.</p>
    <button class="add-card-btn">Add New Card</button>
  </div>

  }
</div>
