<form [formGroup]="accountDetailsForm" class="row g-4">
  <div class="personal-details">
    <h3>Personal Details</h3>
    <div class="row g-5 mb-2">
      <app-account-details-form-input
        [formControl]="getFormControl('firstName')"
        [label]="'First Name'"
        [required]="true"
        [isInvalid]="isInvalid(getFormControl('firstName'))"
        class="col-6"
      ></app-account-details-form-input>
      <app-account-details-form-input
        [formControl]="getFormControl('lastName')"
        [label]="'Last Name'"
        [required]="true"
        class="col-6"
        [isInvalid]="isInvalid(getFormControl('lastName'))"
      ></app-account-details-form-input>
    </div>
    <div class="row g-5">
      <app-account-details-form-input
        [formControl]="getFormControl('email')"
        [label]="'Email'"
        [required]="true"
        class="col-6"
      ></app-account-details-form-input
      ><app-account-details-form-input
        [formControl]="getFormControl('phoneNumber')"
        [label]="'Phone number'"
        class="col-6"
      ></app-account-details-form-input>
    </div>

    <div class="gender-container mt-3">
      <label for="gender">Gender</label>

      <div class="gender d-flex gap-4 mt-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            [value]="1"
            [formControl]="getFormControl('gender')"
          />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            [value]="2"
            [formControl]="getFormControl('gender')"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
      </div>
    </div>
  </div>
  <div class="address-details">
    <h3>Address Details</h3>
    <div class="row g-5 mb-2">
      <app-account-details-form-input
        [formControl]="getFormControl('city')"
        [label]="'city'"
        class="col-6"
      ></app-account-details-form-input>
      <app-account-details-form-input
        [formControl]="getFormControl('street')"
        [label]="'street'"
        class="col-6"
      ></app-account-details-form-input>
    </div>
    <app-account-details-form-input
      [formControl]="getFormControl('address')"
      [label]="'address'"
    ></app-account-details-form-input>
  </div>
  <app-primary-button (onClickChange)="onSubmit()"></app-primary-button>
</form>
