
<div class="product-card" *ngIf="product">
  <a [routerLink]="['/products', product._id]">
    <div class="image-wrapper">
      <img 
        [src]="product.colors?.[0]?.image || '/assets/images/default.jpg'" 
        [alt]="product.title" 
      />
    </div>
    <div class="info">
      <h3 class="title">{{ product.title }}</h3>
      <p class="price">Price: ${{ product.offerPrice || product.price }}</p>
      <p class="rating">Rating: {{ product.ratingCounter }}</p>
    </div>
  </a>
</div>
