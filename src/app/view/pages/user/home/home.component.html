<main>
  <section class="hero">
    <div class="pattern-wrapper">
      <div class="pattern-bg"></div>
    </div>

    <div class="left-bg"></div>

    <div class="hero-content">
      <div class="hero-text">
        <h1>Corby<br />sofas</h1>
        <p class="price">Price starting from <strong>$199.00</strong></p>
        <a class="btn" [routerLink]="['/products']">Shop Now</a>
      </div>
      <div class="circle-overlay"></div>

      <div class="hero-image">
        <img
          src="https://crafto.themezaa.com/decor-store/wp-content/uploads/sites/44/2025/05/demo-decor-store-slider-01-img-01.webp"
          alt="Decor Sofa"
        />
        <div class="hero-image-overlay"></div>
      </div>
    </div>
  </section>

  <section class="products" data-aos="zoom-in">
    <app-featured-categories></app-featured-categories>
  </section>
  <h2 class="all-products-header animate-header">
    All Products <i class="fa-solid fa-store"></i>
  </h2>
  <section class="products">
    <div class="product-grid">
      <app-product-card  data-aos="fade-up"
        *ngFor="let product of productsResponse?.data"
        [product]="product"
      >
      </app-product-card>
    </div>
    <!-- <app-slide-words></app-slide-words> -->
    <!-- <app-product-slideshow></app-product-slideshow> -->
    <decor-article></decor-article>
  </section>
</main>
