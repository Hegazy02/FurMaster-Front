<div *ngIf="relatedProducts.length > 0" class="border-t border-gray-200 pt-12">
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-3">You may also like</h2>
    <p class="text-gray-600 text-base">
      Discover more products from our {{ categoryName.toLowerCase() }} collection
    </p>
  </div>

  <div id="relatedProductsCarousel" class="carousel slide">
    <div class="carousel-inner">

<ng-container *ngFor="let chunk of chunkedRelatedProducts(); let i = index">
  <div class="carousel-item" [class.active]="i === 0">
    <div class="d-flex justify-content-center gap-3">
      <div *ngFor="let relatedProduct of chunk" class="card-class col-3" (click)="navigateToProduct(relatedProduct._id!)">
            
              <div class="aspect-square overflow-hidden">
                <img [src]="relatedProduct.colors[0].image"
                  [alt]="relatedProduct.title"
                  class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                  loading="lazy" />
              </div>

              <div class="p-4">
                <h3
                  class="font-semibold text-gray-900 mb-2 text-base line-clamp-2 group-hover:text-gray-700 transition-colors"
                >
                  {{ relatedProduct.title }}
                </h3>

                <div class="flex items-center mb-2">
                  <div class="flex items-center">
                    <svg *ngFor="let star of getStarArray(relatedProduct.rating || 0); let i = index"
                      class="w-3 h-3"
                      [class]="getStarClass(i, relatedProduct.rating || 0)"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      ></path>
                    </svg>
                  </div>
                  <span class="text-xs text-gray-500 ml-1">({{ relatedProduct.ratingCounter }})</span>
                </div>

                <div class="flex items-center space-x-2">
                  <span *ngIf="relatedProduct.offerPrice; else regularPriceTemplate"
                    class="text-lg font-bold text-gray-900"
                  >
                    ${{ relatedProduct.offerPrice }}
                  </span>
                  <span *ngIf="relatedProduct.offerPrice" class="text-xs text-gray-500 line-through">
                    ${{ relatedProduct.price }}
                  </span>
                  <ng-template #regularPriceTemplate>
                    <span class="text-lg font-bold text-gray-900">${{ relatedProduct.price }}</span>
                  </ng-template>
                </div>
              </div>
            </div> 
          </div> 
        </div> 
      </ng-container>



    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#relatedProductsCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon custom-carousel-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#relatedProductsCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon custom-carousel-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div> 
</div>
