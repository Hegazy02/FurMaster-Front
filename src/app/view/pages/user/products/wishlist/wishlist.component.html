<div class="wishlist-page p-4">
  <h1 class="text-2xl font-bold mb-4">My Wishlist</h1>

  <div *ngIf="wishlistStatus.type === StatusType.Loading" class="flex justify-center items-center min-h-[300px]">
    <app-loader></app-loader>
  </div>

  <div *ngIf="wishlistStatus.type === StatusType.Success && wishlistProducts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-product-card
      *ngFor="let product of wishlistProducts"
      [product]="product"
      [fromWishlist]="true"
      (removeProduct)="removeFromWishlist($event)">
    </app-product-card>
  </div>

  <div *ngIf="wishlistStatus.type === StatusType.Success && wishlistProducts.length === 0" class="text-center text-gray-500">
    Your wishlist is empty.
  </div>

  <div *ngIf="wishlistStatus.type === StatusType.Error" class="text-center text-red-500">
    {{ wishlistStatus.message }}
  </div>
</div>
