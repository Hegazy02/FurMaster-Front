<div
  class="bg-white rounded-xl overflow-hidden group hover:shadow-xl transition-all duration-500 transform hover:-translate-y-1 border border-gray-100 w-full flex flex-col h-full"
  (mouseenter)="hoveredProduct = product._id; currentImageIndex = 1"
  (mouseleave)="hoveredProduct = null; currentImageIndex = 0">

  <div class="relative overflow-hidden rounded-t-xl">
    <img
      [src]="currentImageIndex > 0 && product.colors[currentImageIndex] ? product.colors[currentImageIndex].image : product.colors[0].image"
      [alt]="product.title"
      class="w-full h-40 object-cover transition-all duration-500 ease-in-out group-hover:scale-110" />

    <span *ngIf="isNewArrival(product.createdAt)"
      class="absolute top-2 left-2 text-white px-2 py-[2px] text-[10px] font-semibold rounded-full shadow-sm"
      style="background-color: var(--primary-color);">New</span>

    <span *ngIf="product.offerPrice"
      class="absolute top-2 right-2 bg-[#ff5252] text-white px-2 py-[2px] text-[10px] font-semibold rounded-full shadow-sm">
      Sale</span>

    <div *ngIf="hoveredProduct === product._id"
      class="absolute inset-0 flex items-center justify-center transition-all duration-300">
      <a [routerLink]="['/products', product._id]"
        class="bg-white/90 backdrop-blur-sm text-gray-800 hover:bg-white px-3 py-1.5 rounded-full text-xs font-medium flex items-center shadow-md transform hover:scale-105 transition-all duration-200">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        View
      </a>
    </div>
  </div>

  <div class="px-3 pt-2 pb-2 flex flex-col justify-between flex-grow">

    <h3 class="font-semibold text-gray-900 mb-1 text-sm leading-snug text-center line-clamp-1">
      {{ product.title }}
    </h3>

    <div class="flex items-center justify-center mb-1">
      <div class="flex items-center">
        <svg *ngFor="let star of getStarArray(product.rating); let i = index" class="w-3 h-3"
          [class]="getStarClass(i, product.rating)" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
          </path>
        </svg>
      </div>
      <span class="text-[10px] text-gray-500 ml-1">({{ product.ratingCounter }})</span>
    </div>

    <div class="flex items-center justify-center mb-2">
      <div *ngFor="let color of product.colors; let i = index"
        class="w-4 h-4 rounded-full border border-gray-200 cursor-pointer hover:scale-110 transition-all duration-200 shadow-sm"
        [ngClass]="{ '-ml-2': i !== 0 }"
        [style.backgroundColor]="color.hex"
        [style.zIndex]="100 - i"
        (mouseenter)="currentImageIndex = i">
      </div>
    </div>

    <div class="text-center">
      <div class="flex items-center justify-center space-x-2">
        <span *ngIf="product.offerPrice; else originalPrice" class="text-sm font-bold text-gray-900">
          ${{ product.offerPrice }}
        </span>
        <span *ngIf="product.offerPrice" class="text-xs text-red-500 line-through font-medium">
          ${{ product.price }}
        </span>
        <ng-template #originalPrice>
          <span class="text-sm font-bold text-gray-900">${{ product.price }}</span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
