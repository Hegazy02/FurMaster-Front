<div class="min-h-screen bg-gray-50">
  <div class="w-full px-4 py-8">

    <!-- Search Input -->
    <div class="mb-8 flex justify-center">
      <app-search-input [search]="searchQuery" [searchBy]="'Title'" (searchChange)="handleSearchChange($event)">
      </app-search-input>
    </div>

    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

    <div class="flex flex-col lg:flex-row gap-8 items-start">

      <!-- Filter -->
      <div class="lg:w-64 w-full lg:sticky top-8 self-start z-10 lg:pl-0">
        <app-product-filter (filtersChanged)="handleFiltersChange($event)"></app-product-filter>
      </div>

      <!-- Products -->
      <div class="flex-1 w-full">
        <app-product-grid [products]="products" [showNewArrivals]="showNewArrivals"></app-product-grid>



        <div *ngIf="productsLoaded && products.length === 0" class="text-center py-12">
          <p class="text-gray-500 text-lg">No products found matching your filters.</p>
          <button class="mt-4 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 font-medium"
            (click)="resetFilters()"
>
            Clear All Filters
          </button>
        </div>

        <app-pagination [currentPage]="currentPage" 
        [totalPages]="totalPages"
         (pageChange)="goToPage($event)">
        </app-pagination>
      </div>

    </div>
  </div>
</div>
