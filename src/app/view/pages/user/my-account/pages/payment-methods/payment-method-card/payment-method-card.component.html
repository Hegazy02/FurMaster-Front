<div class="payment-card">
  <div class="overlay">
    <fa-icon
      [icon]="faTrash"
      alt="Delete Card"
      class="icon"
      (click)="onDelete()"
    ></fa-icon>
    <fa-icon
      [icon]="faCheck"
      alt="set as default Card"
      class="icon"
      (click)="onSetAsDefault()"
    ></fa-icon>
  </div>
  @if (card.isDefault) {
  <span class="default">Default</span>
  }

  <div class="logo-wrapper">
    <img
      [src]="
        card.brand === 'Visa'
          ? 'assets/icons/visa_logo.svg'
          : 'assets/icons/mastercard_logo.svg'
      "
      alt="Card Logo"
      class="card-logo"
    />
  </div>
  <div class="card-number">**** **** **** {{ card.last4 }}</div>
  <div class="card-details">
    <div>
      <label>Card Holder</label>
      <div class="card-name">John Doe</div>
    </div>
    <div>
      <label>Expires</label>
      <div class="card-expiry">{{ card.expMonth }}/{{ card.expYear }}</div>
    </div>
  </div>
</div>
