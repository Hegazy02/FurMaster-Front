<div class="filters">
  <select [(ngModel)]="status" (change)="loadOrders()">
    <option value="">All Statuses</option>
    <option value="completed">completed</option>
    <option value="pending">Pending</option>
    <option value="cancelled">cancelled</option>
  </select>

  <input type="number" [(ngModel)]="minPrice" (input)="loadOrders()" placeholder="Min Price">
  <input type="number" [(ngModel)]="maxPrice" (input)="loadOrders()" placeholder="Max Price">
  <input type="date" [(ngModel)]="dateFrom" (change)="loadOrders()">
  <input type="date" [(ngModel)]="dateTo" (change)="loadOrders()">
</div>

<div *ngIf="orders.length === 0" class="empty-orders">
  <app-empty-data [title]="'No orders found'" [subtitle]="'Try adjusting your filters'"></app-empty-data>
</div>

<div *ngFor="let order of orders" class="order-card">
  <div class="order-header">
    <span class="status" [ngClass]="{
      'in-progress': order.status === 'pending',
      'delivered': order.status === 'completed',
      'cancelled': order.status === 'cancelled'
    }">{{ order.status | titlecase }}</span>
    <span class="date">{{ order.createdAt | date: 'dd MMM yyyy' }}</span>
  </div>
  <div class="order-body">
    <img  [src]="order.products[0].image"  alt="product image">
    <div class="details">
      <div class="order-id">Order ID: {{ order.sessionId }}</div>
      <div class="desc">{{  getProductNames(order.products) }} </div>
      <div class="price">â‚¹ {{ order.amountTotal }}</div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="page = page - 1; loadOrders()" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }} / {{ totalPages }}</span>
  <button (click)="page = page + 1; loadOrders()" [disabled]="page === totalPages">Next</button>
</div>
