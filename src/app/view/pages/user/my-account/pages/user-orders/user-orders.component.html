<div *ngIf="orders.length === 0" class="empty-orders">
  <app-empty-data [title]="'No orders found'" [subtitle]="'Try adjusting your filters'"></app-empty-data>
</div>

<div *ngFor="let order of orders" class="order-card">
  <div class="order-header">
    <span class="status" [ngClass]="{
      'in-progress': order.status === 'pending',
      'delivered': order.status === 'completed',
      'cancelled': order.status === 'cancelled',
       'processing': order.status === 'processing'

    }">{{ order.status | titlecase }}</span>
<span class="date">{{ order.createdAt | date: 'dd MMM yyyy, hh:mm a' }}</span>
  </div>
  
  <div class="order-body">
    <img  [src]="order.products[0].image"  alt="product image">
    <div class="details">
     <div class="order-id">Order ID: {{ order.orderId }}</div>
      <div class="desc">{{order.products.length}} Item</div>
      <div class="price"> {{ order.amountTotal }}EGP</div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="page = page - 1; loadOrders()" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }} / {{ totalPages }}</span>
  <button (click)="page = page + 1; loadOrders()" [disabled]="page === totalPages">Next</button>
</div>
