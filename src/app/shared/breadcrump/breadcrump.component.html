<nav class="flex items-center space-x-1.5 text-sm mb-6" aria-label="Breadcrumb">
  <ng-container *ngFor="let item of items; let last = last">
    <ng-container *ngIf="item.link && !last; else lastItem">
      <a
        [routerLink]="item.link"
        [queryParams]="item.queryParams"
        class="text-gray-500 hover:text-gray-700 transition-colors">
        {{ item.label }}
      </a>
      <svg class="w-3.5 h-3.5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
      </svg>
    </ng-container>
    <ng-template #lastItem>
<span [style.color]="'var(--primary-color)'" class="font-normal text-sm">{{ item.label }}</span>
</ng-template>

  </ng-container>
</nav>
