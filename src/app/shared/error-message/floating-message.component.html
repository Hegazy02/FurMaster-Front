@if(fadingOut||show ){
<div
  class="alert alert-danger d-flex align-items-center"
  role="alert"
  [ngClass]="{
    'fade-in': show,
    'fade-out': fadingOut,
    'alert-danger': type === MessageType.Error,
    'alert-success': type === MessageType.Success
  }"
>
  <div>
    <fa-icon [icon]="type === MessageType.Error ? errorIcon : successIcon"></fa-icon>
    {{ message }}
  </div>
</div>

}
