<ng-content></ng-content>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold fs-6" id="exampleModalLabel">
          {{ title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">{{ body }}</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary no-border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          data-bs-dismiss="modal"
          type="button"
          class="btn custom-button no-border"
          [ngStyle]="{ 'background-color': buttonTextColor }"
          (click)="onClickButton()"
        >
          {{ buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
