<div class="search-section relative">
  <input
    type="text"
    class="search-input"
    [placeholder]="placeholder"
    [value]="search"
    (input)="onInput($event)"
    (keydown.enter)="onEnter()"
  />

  <fa-icon
    [icon]="faSearch"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
  ></fa-icon>

  <fa-icon
    *ngIf="search.length > 0"
    [icon]="faTimes"
    (click)="clearSearch()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 cursor-pointer transition"
  ></fa-icon>
</div>
