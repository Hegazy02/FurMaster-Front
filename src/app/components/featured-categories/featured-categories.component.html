<!-- Featured Section Template -->
<section class="w-full py-15 overflow-hidden bg-white" id="featured">
  <div class="flex items-center justify-center gap-2.5 mb-10 relative">
<h1 class="all-products-header animate-header inline-block ">Featured categories</h1>
    <!-- <span class="text-3xl mb-2.5 animate-heartbeat">❤️</span> -->
  </div>

  <div class="flex justify-between flex-wrap w-1/2 max-w-12xl mx-auto gap-0 ">
    <a
      class="inline-flex flex-col items-center text-center p-5 box-border cursor-pointer text-blue-600 transition-transform duration-300 ease-in-out hover:-translate-y-2"
      *ngFor="let category of featuredCategories"
      [routerLink]="['/categories']"
      data-animate
    >
      <div class="icon-wrapper underline-animate">
  <img
    [src]="category.icon"
    [alt]="category.name"
    class="w-15 h-15 object-contain bg-none transition-transform duration-300 ease-in-out mb-2.5 group-hover:-translate-y-2 hover-underline"
  />
</div>

      <p class="font-medium text-base m-0 relative hover-underline">
        {{ category.name }}
    
      </p>
    </a>
  </div>
</section>

<!-- Gallery Section Template -->
    <h2 class="all-products-header animate-header">Trending categories <i class="fa-solid fa-store"></i></h2>
<section class="py-20 px-10 bg-gray-50">
  <div class="flex justify-between gap-2">

    <a
      *ngFor="let item of galleryItems"
      class="relative col-3 flex-none overflow-hidden rounded-2xl cursor-pointer no-underline group lg:w-1/3 md:w-1/2 sm:w-full sm:mb-5 sm:h-50"
      [routerLink]="['/products']"
    >
      <img
        [src]="item.imgUrl"
        [alt]="item.title"
        class="object-cover h-full transition-transform duration-500 ease-in-out group-hover:scale-105"
      />
      <div
        class="absolute bottom-0 w-full h-2/5 bg-black bg-opacity-50 text-white transform translate-y-full transition-transform duration-500 ease-in-out flex items-center justify-center group-hover:translate-y-0"
      >
        <h3 class="m-0 text-xl">{{ item.title }}</h3>
      </div>
    </a>
  </div>
</section>
